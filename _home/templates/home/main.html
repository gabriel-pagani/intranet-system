{% extends 'global/base.html' %}
{% load static %}

{% block title %}Home{% endblock title %}

{% block head %}
        <link href="{% static 'home/css/home.css' %}" rel="stylesheet">
{% endblock head %}

{% block body %}
        <div class="sidebar" id="sidebar">
            <div class="logo">
                <a href="{% url "home:home" %}">
                    <img src="{% static 'global/images/white_logo.png' %}" class="img-fluid" title="Recarregar a Página"/>
                </a>
            </div>

            <nav class="menu">
                <a href="{% url "dashboards:home" %}">
                    <i class="fas fa-chart-line"></i>
                    <span class="text" title="Acessar Central de Indicadores">Central de Indicadores</span>
                </a>
                <a href="{% url "ramais:home" %}">
                    <i class="fas fa-phone"></i>
                    <span class="text" title="Acessar Lista de Ramais">Lista de Ramais</span>
                </a>
                <a href="{% url "calendar:home" %}">
                    <i class="fas fa-calendar-days"></i>
                    <span class="text" title="Acessar Calendário de Eventos">Calendário de Eventos</span>
                </a>
            </nav>

            <div class="bottom">
                <a href="{% url "home:change-password" %}">
                    <i class="fas fa-user-tie"></i>
                    <span class="text" title="Alterar Senha">{{ request.user }}</span>
                </a>
                <a href="{% url "home:logout" %}">
                    <i class="fas fa-sign-out-alt"></i>
                    <span class="text" title="Fazer Logout">Sair</span>
                </a>
                <button id="toggle" title="Minimizar Menu Lateral"><i class="fas fa-bars"></i></button>
            </div>
        </div>

        <div class="main-content">
            <!-- Conteúdo principal -->
        </div>
        <script src="{% static 'home/js/home.js' %}"></script>
{% endblock body %}
