<div class="container" id="tela-login">
  <h2>Bem Vindo!</h2>
  {% if messages %} 
    {% for message in messages %} 
      {% if 'error' in message.tags %}
        <div class="mensagem erro">
          <i class="fas fa-circle-xmark"></i> 
          <span>{{ message }}</span>
        </div>            
      {% endif %}
    {% endfor%} 
  {% endif %}

  <form method="post" action="{{ form_action }}" novalidate>
    {% csrf_token %}
    <div class="input-group">
      <i class="fas fa-user"></i>
      <input type="text" name="username" placeholder="UsuÃ¡rio" id="usuario" />
    </div>

    <div class="input-group">
      <i class="fas fa-lock"></i>
      <input type="password" name="password" placeholder="Senha" id="senha" />
    </div>

    <button type="submit" class="btn">Entrar</button>
  </form>
</div>
